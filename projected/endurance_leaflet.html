<!DOCTYPE html>
<html>
  <head>
    <title>Antarctic Leaflet</title>
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="proj4.js"></script>
    <script src="proj4leaflet.js"></script>
    <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>



  </head>
  <body>


    <div class="header">


    <div id="map" style="width: 800px; height: 450px;"></div>

    <script>

    //example from https://github.com/nasa-gibs/gibs-web-examples/blob/master/examples/leaflet/antarctic-epsg3031.js

    window.onload = function () {
      const projKey = "urn:ogc:def:crs:EPSG::26915";
      const projString = '+proj=stere +lat_0=-90 +lat_ts=-71 +lon_0=0 +k=1 +x_0=0 +y_0=0 ' +
        '+ellps=WGS84 +datum=WGS84 +units=m +no_defs';

      proj4.defs(projKey, projString);

      var EPSG3031 = new L.Proj.CRS(
        'EPSG:3031',
        projString, {
        origin: [-4194304, 4194304],
        resolutions: [
          8192.0,
          4096.0,
          2048.0,
          1024.0,
          512.0,
          256.0
        ],
        bounds: L.Bounds([
          [-4194304, -4194304],
          [4194304, 4194304]
        ])
      }
      );

      var map = L.map('map', {
        center: [-90, 0],
        zoom: 0,
        maxZoom: 5,
        crs: EPSG3031
      });

        var template =
        '//gibs-{s}.earthdata.nasa.gov/wmts/epsg3031/best/' +
        '{layer}/default/{tileMatrixSet}/{z}/{y}/{x}.jpg';

      var layer = L.tileLayer(template, {
        layer: 'Blue_Marble_Extended',
        tileMatrixSet: '1.5km',
        format: 'image%2Fjpeg',
        tileSize: 512,
        subdomains: 'abc',
        noWrap: true,
        continuousWorld: true,
        attribution:
          '<a href="https://wiki.earthdata.nasa.gov/display/GIBS">' +
          'NASA EOSDIS GIBS</a>&nbsp;&nbsp;&nbsp;' +
          '<a href="https://github.com/nasa-gibs/web-examples/blob/master/examples/leaflet/antarctic-epsg3031.js">' +
          'View Source' +
          '</a>'
      });

      map.addLayer(layer);


    /*
    * Workaround for 1px lines appearing in some browsers due to fractional transforms
    * and resulting anti-aliasing.
    * https://github.com/Leaflet/Leaflet/issues/3575
    */
    (function () {
      var originalInitTile = L.GridLayer.prototype._initTile;
      L.GridLayer.include({
        _initTile: function (tile) {
          originalInitTile.call(this, tile);

          var tileSize = this.getTileSize();

          tile.style.width = tileSize.x + 1 + 'px';
          tile.style.height = tileSize.y + 1 + 'px';
        }
      });
    })();

    fetch('https://raw.githubusercontent.com/shennum/shennum-web/gh-pages/projected/uncertainty3031.geojson').then((res) => res.json())
      .then((json) => {
        const { features } = json;

        for (let i = 0; i < features.length; i++) {
          const projected = proj4(projString, features[i].geometry.coordinates);
          features[i].geometry.coordinates = projected;

          features[i]['crs'] = {
            "type": "name",
            "properties": {
              "name": projKey
            }
          }
          features[i]['properties']['i'] = i;
        }


        function onEachFeature(feature, layer) {
          layer.bindPopup(`number: ${feature.properties.i}`, {closeButton: false});
          layer.on('mouseover', function() { layer.openPopup(); });
          layer.on('mouseout', function() { layer.closePopup(); });
        }

        L.Proj.geoJson(json, { onEachFeature: onEachFeature }).addTo(map);
      })
      .catch((err) => {
        console.log(err);
      })
    };



    </script>
  </body>
</div>
</html>
